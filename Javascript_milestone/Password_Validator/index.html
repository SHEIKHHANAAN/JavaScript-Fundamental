<body>
     <section>
        <div class="loginform">
            <img src="https://gadgetswright.com/wp-content/uploads/2018/08/CricBuzz.png" class="logo" alt="logo">
            <h2 class="heading">CricbuzzLive</h2>
            <form onsubmit="return passValidation()">
                <p class="username paraa"> Username :</p>
                <input type="text" class="inputdata" id="uName" placeholder="Enter Username">
                
                <p class="password paraa"> Password :</p>

                <p class="cpassword paraa"> Confirm Fassword :</p>

            <p id="para"></p>
               
            </form>

            
    
         </div>
     </section>
