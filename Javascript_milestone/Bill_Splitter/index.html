<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Bill Splitter</h1>
      <form id="billForm">
        <label for="costInput">Dish Price:</label>
        <input type="number" id="costInput" required>
        <label for="peopleInput">Number of People:</label>
        <input type="number" id="peopleInput" required>
        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
