<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <form id="addItemForm">
      <label for="itemInput">Add Item:</label>
      <input type="text" id="itemInput" required>
      <button type="submit">Add to Cart</button>
    </form>
    <div id="cart">
      <h2>Cart-items</h2>
      <ul id="itemList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
