<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inverted Triangle Pattern</title>
</head>
<body>
    <div class="container">
        <h2>Inverted Right-Angle Triangle Pattern</h2>
        <form id="patternForm">
            <label for="rowsInput">Enter the number of rows:</label>
            <input type="number" id="rowsInput" required>
            <button type="submit">Generate Pattern</button>
        </form>
        <div id="pattern"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
